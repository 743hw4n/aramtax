version: '3.8'

services:
  backend:
    image: ${ECR_REGISTRY:-local}/${ECR_BACKEND:-aramtax-backend}:latest
    build: ./backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env  
    depends_on: 
      - db

  frontend:
    image: ${ECR_REGISTRY:-local}/${ECR_FRONTEND:-aramtax-frontend}:latest
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    
  db:
    image: postgres:15-alpine
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"

volumes:
  postgres_data:
