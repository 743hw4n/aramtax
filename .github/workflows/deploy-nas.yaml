name: Deploy to NAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_BACKEND: aramtax-backend
  ECR_FRONTEND: aramtax-frontend

concurrency:
  group: deploy-nas
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            --target prod \
            -t ${ECR_REGISTRY}/${ECR_BACKEND}:latest \
            ./backend
          docker push ${ECR_REGISTRY}/${ECR_BACKEND}:latest

      - name: Build & Push Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            --target prod \
            -t ${ECR_REGISTRY}/${ECR_FRONTEND}:latest \
            ./frontend
          docker push ${ECR_REGISTRY}/${ECR_FRONTEND}:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create Environment Files
        working-directory: ${{ github.workspace }}
        run: |
          echo "${{ secrets.ENV_PROD }}" > .env.prod
          echo "${{ secrets.ENV_PROD_DB }}" > .env.prod.db

      - name: Pull and Deploy
        working-directory: ${{ github.workspace }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          export ECR_REGISTRY=$ECR_REGISTRY
          export ECR_BACKEND=$ECR_BACKEND
          export ECR_FRONTEND=$ECR_FRONTEND

          docker compose -f docker-compose.prod.yaml pull
          docker compose -f docker-compose.prod.yaml up -d --remove-orphans

          # Cleanup
          docker image prune -f