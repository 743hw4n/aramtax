name: Deploy to EC2

on:
  push:
    branches:
      - main
      - infra/15-cicd

env:
  AWS_REGION: ap-northeast-2
  ECR_BACKEND: aramtax-backend
  ECR_FRONTEND: aramtax-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND:latest ./backend
          docker push $ECR_REGISTRY/$ECR_BACKEND:latest

      - name: Build & Push Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND:latest ./frontend
          docker push $ECR_REGISTRY/$ECR_FRONTEND:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            APP_DIR=/home/ec2-user/aramtax

            # ECR 로그인
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # 기존 단독 컨테이너 정리
            docker rm -f aramtax-backend aramtax-frontend || true

            # docker compose 배포
            cd $APP_DIR
            git pull --ff-only
            export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
            export ECR_BACKEND=${{ env.ECR_BACKEND }}
            export ECR_FRONTEND=${{ env.ECR_FRONTEND }}
            docker compose pull
            docker compose up -d --remove-orphans
