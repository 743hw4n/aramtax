services:
  # Database
  db-prod:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - internal-net

  # Backend
  backend:
    build:
      context: ./backend
      target: prod
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      db-prod:
        condition: service_healthy
    restart: always
    networks:
      - internal-net

  # Frontend
  frontend:
    build:
      context: ./frontend
      target: prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "80"
    depends_on:
      - backend
    restart: always
    networks:
      - internal-net
      - proxy-net

networks:
  internal-net:
  proxy-net:
    external: true

volumes:
  postgres_data:
  static_volume:
  media_volume: