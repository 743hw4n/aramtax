# NAS 배포용 (Cloudflare Tunnel 포함 + 로컬 저장소 사용)
services:
  # 1. Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: aramtax
      POSTGRES_USER: aramtax
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aramtax"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # 2. Backend (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    environment:
      - DJANGO_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=aramtax
      - POSTGRES_USER=aramtax
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 config.wsgi:application"
    restart: always

  # 3. Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONF: nginx.nas.conf
    ports:
      - "3000:80"
    volumes:
      - media_volume:/usr/share/nginx/html/media
      - static_volume:/usr/share/nginx/html/static
    environment:
      - VITE_API_URL=https://hwan.cloud
    depends_on:
      - backend
    restart: always

  # 4. Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}

volumes:
  postgres_data:
  media_volume:
  static_volume: